name: Build Windows MSI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet packages
      run: dotnet restore WinCopyS3.sln

    - name: Build and publish application
      run: |
        dotnet publish src/WinCopyS3/WinCopyS3.vbproj -c Release -r win-x64 --self-contained false -o publish

    - name: Install WiX Toolset (NuGet package-based build)
      shell: pwsh
      run: |
        # Check if the tool is already installed globally
        $installed = dotnet tool list -g | Select-String -Pattern "Wixtoolset.Toolset"
        if (-not $installed) {
          Write-Host "Wixtoolset.Toolset not found, installing..."
          try {
            dotnet tool install --global Wixtoolset.Toolset -v q -s https://api.nuget.org/v3/index.json
          } catch {
            Write-Warning "dotnet tool install failed, will attempt Chocolatey fallback"
            choco install wixtoolset -y
          }
        } else {
          Write-Host "Wixtoolset.Toolset already installed"
        }
        # Ensure the local dotnet tools path is available in PATH for the current step
        $dotnetTools = Join-Path $env:USERPROFILE ".dotnet\tools"
        $env:PATH = "$dotnetTools;$env:PATH"
        # If choco installed WiX, ensure its default bin is available
        $wixPaths = @("$env:ProgramFiles\WiX Toolset v3.11\", "$env:ProgramFiles(x86)\WiX Toolset v3.11\")
        foreach ($p in $wixPaths) {
          if (Test-Path $p) {
            $env:PATH = "$p;$env:PATH"
          }
        }
        # Try the tool entry first, then fallback to wix tools
        if (Get-Command wixtoolset -ErrorAction SilentlyContinue) {
          wixtoolset --version
        } elseif (Get-Command candle -ErrorAction SilentlyContinue) {
          candle -version
        } else {
          Write-Warning "WiX binaries not found on PATH after install attempts"
          exit 1
        }

    - name: Build MSI
      working-directory: installer
      run: dotnet build WinCopyS3.wixproj -c Release

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: WinCopyS3-MSI
        path: installer\bin\x64\Release\WinCopyS3.msi
        retention-days: 7
